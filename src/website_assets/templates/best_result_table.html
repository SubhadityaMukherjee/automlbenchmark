<div class="container">
  <h1 style="text-align: left; margin-bottom: 20px;">Best Result</h1>
  <div style="display: flex; justify-content: left;">
    <table 
      style="
        width: 60%; 
        border: 1px solid #ddd; 
        text-align: left; 
        border-collapse: collapse;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);"
      class="table table-bordered"
    >
      <thead>
        <tr style="background-color: #f8f9fa;text-align: left;">
          <th>Framework</th>
          <th>Metric</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ best_framework }}</td>
          <td>{{ best_metric }}</td>
          <td>{{ type_of_task }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
