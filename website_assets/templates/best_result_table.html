<div style="text-align: center; margin-bottom: 20px; margin-top: 20px;">
<h2>Run information</h2>
<ul style="list-style-type: none; padding: 0%; margin: 0; text-align: center; margin-top: 10px;">
    <li>Task Name: {{ task_name }}</li>
    <li><a href="https://www.openml.org/search?type=data&sort=runs&id={{ dataset_id }}&status=active", target="_blank">Dataset on OpenML</a></li>
    <li><a href="https://{{ task_id }}",target="_blank",>Task on OpenML</a></li>
</ul>
<h2>Best Result</h2>
<table style="width: 60%;overflow-x: auto; margin: 0 auto;border: 1px solid #ddd;text-align: center;">
    <tr>
        <th>Framework</th>
        <th>Metric</th>
        <th>Type</th>
    </tr>
    <tr>
        <td>{{ best_framework }}</td>
        <td>{{ best_metric }}</td>
        <td>{{ type_of_task }}</td>
    </tr>
</table>
</div>
