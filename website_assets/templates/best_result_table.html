<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
/>

<h1 style="text-align: center;">Run Information</h1>
<ul style="list-style-type: none; padding: 0%; margin: 0; text-align: center; margin-top: 10px;">
    <li>Task Name: {{ task_name }}</li>
    <li><a href="https://www.openml.org/search?type=data&sort=runs&id={{ dataset_id }}&status=active", target="_blank">Dataset on OpenML</a></li>
    <li><a href="https://{{ task_id }}",target="_blank",>Task on OpenML</a></li>
</ul>


<div class="container">
  <h1 style="text-align: center; margin-bottom: 20px;">Best Result</h1>
  <div style="display: flex; justify-content: center;">
    <table 
      style="
        width: 60%; 
        border: 1px solid #ddd; 
        text-align: center; 
        border-collapse: collapse;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);"
      class="table table-bordered"
    >
      <thead>
        <tr style="background-color: #f8f9fa;text-align: center;">
          <th>Framework</th>
          <th>Metric</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ best_framework }}</td>
          <td>{{ best_metric }}</td>
          <td>{{ type_of_task }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
